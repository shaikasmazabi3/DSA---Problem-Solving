<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sliding Window arr[i-k] Visualization</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f4f8;
        text-align: center;
      }
      h1 {
        margin-bottom: 1rem;
      }
      #array-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 2rem;
      }
      .element {
        width: 50px;
        height: 50px;
        line-height: 50px;
        border-radius: 8px;
        background: #ddd;
        color: #333;
        font-weight: bold;
        font-size: 1.2rem;
        position: relative;
        transition: background-color 0.5s ease;
        user-select: none;
      }
      .in-window {
        background: #4caf50;
        color: white;
      }
      .leaving {
        background: #f44336;
        color: white;
        animation: pulseRed 1s ease forwards;
      }
      .entering {
        background: #2196f3;
        color: white;
        animation: pulseBlue 1s ease forwards;
      }
      @keyframes pulseRed {
        0% {
          box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7);
        }
        50% {
          box-shadow: 0 0 10px 5px rgba(244, 67, 54, 0.9);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(244, 67, 54, 0);
        }
      }
      @keyframes pulseBlue {
        0% {
          box-shadow: 0 0 0 0 rgba(33, 150, 243, 0.7);
        }
        50% {
          box-shadow: 0 0 10px 5px rgba(33, 150, 243, 0.9);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(33, 150, 243, 0);
        }
      }
      #sum-display {
        font-size: 1.5rem;
        margin-top: 1rem;
      }
      #controls {
        margin-top: 2rem;
      }
      button {
        padding: 10px 20px;
        font-size: 1rem;
        background: #2196f3;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Sliding Window Visualization Highlighting arr[i - k]</h1>
    <div id="array-container"></div>
    <div id="sum-display"></div>
    <div id="controls">
      <button id="start-btn">Start Sliding</button>
    </div>

    <script>
      const arr = [100, 200, 300, 400];
      const k = 2;
      const container = document.getElementById("array-container");
      const sumDisplay = document.getElementById("sum-display");
      const startBtn = document.getElementById("start-btn");

      // Create array elements visually
      arr.forEach((num, idx) => {
        const el = document.createElement("div");
        el.classList.add("element");
        el.id = `elem-${idx}`;
        el.textContent = num;
        container.appendChild(el);
      });

      let sum = 0;
      let i = k; // index of new element entering window
      let interval;

      function resetElements() {
        arr.forEach((_, idx) => {
          const el = document.getElementById(`elem-${idx}`);
          el.className = "element"; // reset classes and animation
          el.style.animation = "none";
        });
      }

      function highlightWindow(start, end) {
        for (let idx = start; idx <= end; idx++) {
          const el = document.getElementById(`elem-${idx}`);
          el.classList.add("in-window");
        }
      }

      function slideWindow() {
        if (i > arr.length) {
          clearInterval(interval);
          startBtn.disabled = false;
          sumDisplay.textContent += " — Sliding complete.";
          return;
        }

        if (i < arr.length) {
          const leavingIndex = i - k;
          const enteringIndex = i;

          resetElements();

          // Highlight current window (excluding leaving and entering for animation)
          highlightWindow(leavingIndex + 1, enteringIndex - 1);

          // Highlight leaving element with animation
          const leavingEl = document.getElementById(`elem-${leavingIndex}`);
          leavingEl.classList.add("leaving");
          leavingEl.style.animation = "pulseRed 1s ease forwards";

          // Highlight entering element with animation
          const enteringEl = document.getElementById(`elem-${enteringIndex}`);
          enteringEl.classList.add("entering");
          enteringEl.style.animation = "pulseBlue 1s ease forwards";

          // After animation ends, update sum and window
          setTimeout(() => {
            sum = sum - arr[leavingIndex] + arr[enteringIndex];
            sumDisplay.textContent = `Window indices ${
              leavingIndex + 1
            } to ${enteringIndex} sum: ${sum}`;

            resetElements();
            highlightWindow(leavingIndex + 1, enteringIndex); // highlight full new window in green

            i++;
          }, 1200);
        } else {
          clearInterval(interval);
          startBtn.disabled = false;
          sumDisplay.textContent += " — Sliding complete.";
        }
      }

      startBtn.addEventListener("click", () => {
        startBtn.disabled = true;
        i = k;
        sum = 0;
        resetElements();
        // Initial window
        for (let j = 0; j < k; j++) {
          sum += arr[j];
        }
        highlightWindow(0, k - 1);
        sumDisplay.textContent = `Initial window sum (indices 0 to ${
          k - 1
        }): ${sum}`;
        interval = setInterval(slideWindow, 2500);
      });
    </script>
  </body>
</html>
